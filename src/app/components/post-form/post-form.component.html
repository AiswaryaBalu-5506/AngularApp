<!-- <p>This component is a form to collect data to add into the fake API using HTTP POST</p> -->
<div>
    <form method="POST">
        <div class="form-group">
          <label>Post Title</label>
          <input type="text" class="form-control" placeholder="Enter Post title" #title>
        </div>
        <div class="form-group">
          <label>Post Content</label>
          <input type="text" class="form-control" placeholder="Enter Post Content" #body>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="addPost(title.value, body.value)">Submit</button>
    </form>
</div>
